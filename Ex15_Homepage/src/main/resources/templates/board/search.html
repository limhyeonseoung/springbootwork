<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판 검색 결과</title>
<link href="css/index.css" rel="stylesheet"/>
<link href="css/boardList.css" rel="stylesheet"/>
</head>
<body>
	<div th:replace="~{/fragments/header.html :: fragment-menu}"></div>
	<h1 align="center">검색 결과</h1>
	<div class="outer">
        <table align="center" id="list-area">
            <thead>
                <tr>
                    <th width="11%">글번호</th>
                    <th width="45%">제목</th>
                    <th width="14%">작성자</th>
                    <th width="12%">조회수</th>
                    <th width="18%">작성일</th>
                </tr>
            </thead>
            <tbody>
				<tr th:each="board : ${searchResults}">
					<td th:text="${board.bno}"></td>
					<td>
						<a th:href="@{/detailForm(bno=${board.bno})}" th:text="${board.title}"></a>
					</td>
					<td th:text="${board.writer}"></td>
					<td th:text="${board.count}"></td>
					<td th:text="*{#temporals.format(board.createDate, 'yyyy-MM-dd')}"></td>
				</tr>
            </tbody>
        </table>
	</div>
</body>
</html>
